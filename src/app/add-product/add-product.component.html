<form class="form-container" >
  <mat-card class="example-card">

    <mat-card-title style="font-size: medium;">New Product</mat-card-title>

    <button mat-stroked-button style="float: right;" color="primary">Add Product</button>


    <mat-divider></mat-divider>

    <div class="bottom-section">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>
          Product Name
        </mat-label>
        <input type="text" formcontrolName="ProductName" matInput required>

      </mat-form-field>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>
          Price
        </mat-label>
        <input type="text" formcontrolName="Price" matInput required>

      </mat-form-field>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>
          Category
        </mat-label>
        <input type="text" formcontrolName="Category" matInput required>

      </mat-form-field>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>
          Description
        </mat-label>
        <input type="text" formcontrolName="Description" matInput required>

      </mat-form-field>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>
          Description
        </mat-label>
        <input formcontrolName="Image" class="file-input" matInput required>

      </mat-form-field>
    </div>
  </mat-card>
</form>
