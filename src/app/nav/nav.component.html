<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>E-commerce</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/">Home</a>
      <a mat-list-item href="/products">Products</a>
      <a mat-list-item href="/categories">Categories</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span></span>
      <div class="notification">
        <button><mat-icon>notifications</mat-icon></button>
        <button> <mat-icon>help</mat-icon></button>
        <div mat-card-avatar class="profile-image"></div>
        <h3>John Doe</h3>
  
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
  
    <main style="background: linear-gradient(0deg,#8898AA 50%,#172B4D 50%  );">
      <router-outlet>
        <app-minicard>

        </app-minicard>
      </router-outlet>
    </main>

  </mat-sidenav-content>
</mat-sidenav-container>
