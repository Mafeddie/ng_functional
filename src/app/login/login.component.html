<div class="container">
  <div class=" row">
    <mat-card class="example-card">

      <div class="login-header" fxFlexAlign="center">
        <mat-card-title style="color: #172B4D;">E-commerce</mat-card-title>
        <mat-card-subtitle style="color: #172B4D;">Welcome back! Please login to continue.</mat-card-subtitle>
      </div>

      <div>
        <form #loginForm="ngForm" class="login-form"  >
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Email</mat-label>

             <mat-icon matPrefix>mail outline</mat-icon>&nbsp;
            <input type="email" class="email" ngModel matInput placeholder="Email">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <br>
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <mat-icon matPrefix>lock</mat-icon>&nbsp;
            <input type="password" class="password" ngModel placeholder="Password" matInput>

          </mat-form-field>

          <section class="example-section">
            <mat-checkbox class="example-margin">Remember Me</mat-checkbox>

            <a href="#" style="color: black;" class="forgot">Forgot Password?</a>
          </section>

      
          <button mat-flat-button  color="primary" mat-button>Sign In</button>
          <!-- onclick="AuthUser()" -->
        </form>
      </div>



      

    </mat-card>
    <div class="last-component"><Span style="color: white;">New to E-commerce?</Span>&nbsp; &nbsp;<a style="color: #11CDEF;">Sign
        Up</a></div>


        
        
        <p></p>
  </div>
</div>
